<div class="containor mt-5">
    <div *ngIf="!registerMode" style="text-align: center;">
        <h1>Find Your Match</h1>
        <p class="lead">Come on in the view your matches.... All you need to do is sign up!</p>
        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg mr-2">Register</button>
            <button class="btn btn-info btn-lg">Learn More</button>
        </div>
    </div>

    <div *ngIf="registerMode" class="containor">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register  (registerCancel)="cancelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>
